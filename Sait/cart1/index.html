<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function daat() {
            // Получаем текущую дату
            let currentDate = new Date();
            // Получаем месяц и год из текущей даты
            let month = currentDate.getMonth() + 1; // добавляем 1, т.к. отсчет месяцев начинается с 0
            let year = currentDate.getFullYear();
            // Формируем строку в формате месяц-год
            let dateStr = month + '-' + year;
            // Выводим строку в диалоговое окно
            alert(dateStr);
        }
    </script>
</head>

<body>
    <button type="button" onclick="daat()">Показать год</button>

    <script>
        function myFunction() {
            for (let i = 0; i < 33; i++) {
                document.write("Козич" + " " + "Евгений" + "<br>");

            }

        }
    </script>
    <button type="button" onclick="myFunction()">Задание 2</button>
    <script>
        function zad3() {
            const arr = [3, 10, 7, 2, 8, 5];
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }

            const avg = sum / arr.length;
            alert(avg);
        }
    </script>
    <button type="button" onclick="zad3()">Задание 3</button>
    <script src="script.js"></script>

</body>

</html>
